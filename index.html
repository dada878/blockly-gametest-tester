<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gametest編輯器</title>
  <script src="res/modules/blockly_compressed.js"></script>
  <script src="res/modules/blocks_compressed.js"></script>
  <script src="res/modules/javascript_compressed.js"></script>
  <script src="res/msg/js/zh-hant.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="src/index.css">
  <script src="src/custom_category.js"></script>
  <script src="src/lib.js"></script>
</head>

<body>

  <button onclick="check()">轉換程式碼</button>
  <button onclick="download_pack('addon',generate())">生成並下載模組</button>
  <button onclick="download_js(generate())">下載js檔案</button>
  <button onclick="upload_project()">匯入專案</button>
  <button onclick="download_project()">匯出專案</button>

  <div id="blocklyArea"></div>

  <div id="blocklyDiv" style="position: absolute"></div>
  
  <div id="import_toolbox"></div>

  <script src="src/blocks.js"></script>
  <script>
    window.onbeforeunload = () => saveBlocks();
    window.onload = () => importBlocks();
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject(blocklyDiv,
      {
        toolbox: document.getElementById('toolbox'),
        grid: {
          spacing: 20,
          length: 3,
          colour: '#ccc',
          snap: true
        },
        trashcan: true,
        zoom: {
          controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 1.5,
          minScale: 0.8,
          scaleSpeed: 1.2,
          pinch: true
        },
        trashcan: true
      }
    );
    var onresize = function (e) {
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(workspace);
    };
    window.addEventListener('resize', onresize, false);
    onresize();
    Blockly.svgResize(workspace);
  </script>
</body>

</html>
